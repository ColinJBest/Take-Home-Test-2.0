
{% if post_list %}
    <ul>
    {% for post in post_list %}
        <li><a href="/blog/{{ post.id }}/">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}

<form action="/blog/creation">
    <input type="submit" value="Create a Post!" />
</form>
