{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'blog/bootstrap-reboot.css' %}">
</head>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="/blog/creation"> Create a Post! </a></li>
        </ul>
    </nav>
<main>
    <h2>
        {{ post.title }}
    </h2>
    <h3>
        Written By: {{post.author}}
    </h3>
    <p>
        Posted On: {{post.creation_date}}
    </p>
    <p> 
        {{post.description}}
    </p>

    <form action="/blog/{{ post.id }}/edit">
        <input type="submit" value="Edit this Post!" />
    </form>
</main>
